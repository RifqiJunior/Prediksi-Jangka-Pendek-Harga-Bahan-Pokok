{% extends 'base.html' %}
{% block content %}

<style>
    .container {
        margin: 5% auto;
        max-width: 75%;
        background-color: #d5d7da;
        padding: 30px;
        margin-top: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
        margin-bottom: 20px;
    }

    .header h2 {
        font-size: 24px;
        text-align: center;
    }

    .result {
        margin-bottom: 10px;
    }

    .result h3 {
        font-size: 16px;
        margin-bottom: 5px;
        line-height: 1.2;
    }

    .result p {
        font-size: 14px;
        margin-bottom: 3px;
        line-height: 1.2;
    }

    .text-center {
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
    }

    .btn-primary:hover {
        background-color: #040d18;
    }

    #chart1 {
        margin-top: 20px;
    }

    #chart2 {
        margin-top: 20px;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="header text-center">
                <h2>Grafik Harga</h2>
                <p>Periode (Span): {{ span }}</p>
            </div>
        </div>
    </div>
    {% for chart in charts %}
    <h2>{{ chart.0 }}</h2>
    {{ chart.1|safe }}
    {% endfor %}
</div>
{% endblock %}
